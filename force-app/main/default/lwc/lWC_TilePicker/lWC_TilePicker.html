<template>
    <fieldset class="slds-form-element">
        <!--loading spinner start... style=Brand Medium (blue dots)
        <aura:if isTrue="{!v.Spinner}">
            <div style="text-align: center;font-size: 1rem;margin:100px;"></div>
                <div aura:id="spinnerId" class="slds-spinner_container">
                <div class="slds-spinner--brand  slds-spinner slds-spinner--large slds-is-relative" role="alert">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
        </aura:if>
        Loading spinner end--> 
        <div class="slds-form-element__control" style="text-align:center;">
            <template for:each={tileItems} for:item="curItem">
                	<div key={curItem.Id} class={tileSizeClass} style="display:inline-block;vertical-align:top;margin-left:1rem;margin-bottom:1rem;">
                    <input type={inputType} id={curItem.InputID} value={curItem.InputValue} name={curItem.RandomNumber} checked={curItem.Checked} />
                    <label for={curItem.InputID}>
                        <span class="slds-visual-picker__figure slds-visual-picker__text slds-align_absolute-center" data-index={curItem.Id}>
                            <span style="padding-left:6px;padding-right:6px;">
                                <lightning-formatted-rich-text value={curItem.TileHTML}></lightning-formatted-rich-text>
                            </span>
                        </span>
                        <span class="slds-icon_container slds-visual-picker__text-check">
                            <lightning-icon icon-name="utility:check" alternative-text="Approved" size="x-small" variant="inverse"></lightning-icon>
                        </span>
                    </label>
                </div>
            </template>
        </div>
    </fieldset>
</template>
